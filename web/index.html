<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁΩëÁªúËøûÊé•ÁõëÊéßÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .header h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #666;
            font-size: 14px;
        }

        .filter-panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .filter-panel h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            align-items: end;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
        }

        .filter-item label {
            color: #666;
            font-size: 13px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .filter-item input,
        .filter-item select {
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .filter-item input:focus,
        .filter-item select:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .value {
            font-size: 36px;
            font-weight: bold;
        }

        .stat-card.total-connections .value {
            color: #667eea;
        }

        .stat-card.total-listeners .value {
            color: #f093fb;
        }

        .stat-card.new-connections .value {
            color: #4caf50;
        }

        .stat-card.closed-connections .value {
            color: #f44336;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            max-height: 500px;
        }

        .panel h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-shrink: 0;
        }

        .connection-list {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding-right: 5px;
        }

        .connection-list::-webkit-scrollbar {
            width: 8px;
        }

        .connection-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .connection-list::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .connection-list::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .connection-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            animation: slideIn 0.3s ease;
            flex-shrink: 0;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .connection-item.new {
            background: linear-gradient(90deg, #e8f5e9 0%, #c8e6c9 100%);
            border-left: 4px solid #4caf50;
        }

        .connection-item.closed {
            background: linear-gradient(90deg, #ffebee 0%, #ffcdd2 100%);
            border-left: 4px solid #f44336;
        }

        .connection-item .icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            color: white;
        }

        .connection-item.new .icon {
            background: #4caf50;
        }

        .connection-item.closed .icon {
            background: #f44336;
        }

        .connection-item .info {
            flex: 1;
        }

        .connection-item .protocol {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }

        .connection-item .protocol.tcp {
            background: #2196f3;
        }

        .connection-item .protocol.udp {
            background: #ff9800;
        }

        .connection-item .address {
            color: #333;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .connection-item .process {
            color: #666;
            font-size: 12px;
        }

        .connection-item .timestamp {
            color: #999;
            font-size: 12px;
        }

        .active-connections {
            flex: 1;
            overflow-y: auto;
            min-height: 0;
            padding-right: 5px;
        }

        .active-connections::-webkit-scrollbar {
            width: 8px;
        }

        .active-connections::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .active-connections::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }

        .active-connections::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .connections-table {
            width: 100%;
            border-collapse: collapse;
        }

        .connections-table th,
        .connections-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 13px;
        }

        .connections-table th {
            background: #f5f5f5;
            font-weight: bold;
            color: #333;
            position: sticky;
            top: 0;
        }

        .connections-table tr:hover {
            background: #f9f9f9;
        }

        .connections-table .protocol-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: bold;
            color: white;
        }

        .connections-table .tcp {
            background: #2196f3;
        }

        .connections-table .udp {
            background: #ff9800;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÁΩëÁªúËøûÊé•ÁõëÊéßÂô®</h1>
            <p class="subtitle">ÂÆûÊó∂ÁõëÊéßÁΩëÁªúËøûÊé• ¬∑ ÂÆûÊó∂Êï∞ÊçÆÊé®ÈÄÅ</p>
        </div>

        <div class="filter-panel">
            <h3>Á≠õÈÄâÊù°‰ª∂</h3>
            <div class="filter-grid">
                <div class="filter-item">
                    <label>ËøõÁ®ãÂêçÁß∞ (Ê®°Á≥äÂåπÈÖç)</label>
                    <input type="text" id="filterProcess" placeholder="‰æãÂ¶Ç: chrome Êàñ .exe">
                </div>
                <div class="filter-item">
                    <label>ÂçèËÆÆÁ±ªÂûã</label>
                    <select id="filterProtocol">
                        <option value="">ÂÖ®ÈÉ®</option>
                        <option value="tcp">TCP</option>
                        <option value="udp">UDP</option>
                    </select>
                </div>
                <div class="filter-item">
                    <label>ËøúÁ®ãIP (Ê®°Á≥äÂåπÈÖç)</label>
                    <input type="text" id="filterRemoteIP" placeholder="‰æãÂ¶Ç: 192.168 Êàñ 8.8.8">
                </div>
                <div class="filter-actions">
                    <button class="btn btn-primary" onclick="applyFilter()">Â∫îÁî®Á≠õÈÄâ</button>
                    <button class="btn btn-secondary" onclick="resetFilter()">ÈáçÁΩÆ</button>
                </div>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card total-connections">
                <div class="label">Ê¥ªË∑ÉËøûÊé•</div>
                <div class="value" id="totalConnections">0</div>
            </div>
            <div class="stat-card total-listeners">
                <div class="label">ÁõëÂê¨Á´ØÂè£</div>
                <div class="value" id="totalListeners">0</div>
            </div>
            <div class="stat-card new-connections">
                <div class="label">ÊúÄËøë60ÁßíÊñ∞Âª∫</div>
                <div class="value" id="newConnections">0</div>
            </div>
            <div class="stat-card closed-connections">
                <div class="label">ÊúÄËøë60ÁßíÂÖ≥Èó≠</div>
                <div class="value" id="closedConnections">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <h2>üìä ÂÆûÊó∂‰∫ã‰ª∂</h2>
                <div class="connection-list" id="eventList">
                    <div class="empty-state">
                        <div class="icon">üì°</div>
                        <div>Á≠âÂæÖËøûÊé•‰∫ã‰ª∂...</div>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>üîó Ê¥ªË∑ÉËøûÊé•</h2>
                <div class="active-connections">
                    <table class="connections-table">
                        <thead>
                            <tr>
                                <th>ÂçèËÆÆ</th>
                                <th>Êú¨Âú∞Âú∞ÂùÄ</th>
                                <th>ËøúÁ®ãÂú∞ÂùÄ</th>
                                <th>ËøõÁ®ã</th>
                                <th>PID</th>
                            </tr>
                        </thead>
                        <tbody id="connectionsTable">
                            <tr>
                                <td colspan="5" class="empty-state">Âä†ËΩΩ‰∏≠...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws;
        let activeConnections = [];
        let currentFilter = {
            processName: '',
            protocol: '',
            remoteIP: ''
        };

        function connectWebSocket() {
            ws = new WebSocket('ws://' + window.location.host + '/ws');

            ws.onopen = () => {
                console.log('WebSocket connected');
            };

            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    handleWSMessage(data);
                } catch (e) {
                    console.error('Failed to parse message:', e);
                }
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected, reconnecting...');
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        function handleWSMessage(data) {
            if (data.type === 'event') {
                handleConnectionEvent(data.data);
            } else if (data.type === 'connections') {
                activeConnections = data.data || [];
                console.log('Received connections:', activeConnections.length);
                updateConnectionsTable(filterConnections(activeConnections));
            }
        }

        function filterConnections(connections) {
            if (!connections || connections.length === 0) {
                return [];
            }

            return connections.filter(conn => {
                // ËøõÁ®ãÂêçÊ®°Á≥äÂåπÈÖç
                if (currentFilter.processName) {
                    const processName = (conn.process_name || '').toLowerCase();
                    const filterValue = currentFilter.processName.toLowerCase();
                    if (!processName.includes(filterValue)) {
                        return false;
                    }
                }

                // ÂçèËÆÆÁ≤æÁ°ÆÂåπÈÖç
                if (currentFilter.protocol) {
                    const protocol = (conn.protocol || '').toLowerCase();
                    if (protocol !== currentFilter.protocol.toLowerCase()) {
                        return false;
                    }
                }

                // ËøúÁ®ãIPÊ®°Á≥äÂåπÈÖç
                if (currentFilter.remoteIP) {
                    const remoteAddr = (conn.remote_addr || '').toLowerCase();
                    const filterValue = currentFilter.remoteIP.toLowerCase();
                    if (!remoteAddr.includes(filterValue)) {
                        return false;
                    }
                }

                return true;
            });
        }

        function handleConnectionEvent(event) {
            const eventList = document.getElementById('eventList');
            const emptyState = eventList.querySelector('.empty-state');

            if (emptyState) {
                emptyState.remove();
            }

            const item = document.createElement('div');
            item.className = `connection-item ${event.type}`;

            const time = new Date(event.timestamp).toLocaleTimeString();

            item.innerHTML = `
                <div class="icon">${event.type === 'new' ? '+' : '-'}</div>
                <div class="info">
                    <div class="address">
                        <span class="protocol ${event.protocol.toLowerCase()}">${event.protocol}</span>
                        ${event.local_addr}
                        ${event.remote_addr ? ' ‚Üí ' + event.remote_addr : ''}
                    </div>
                    <div class="process">
                        ${event.process_name || 'Unknown'} (PID: ${event.pid})
                    </div>
                </div>
                <div class="timestamp">${time}</div>
            `;

            eventList.insertBefore(item, eventList.firstChild);

            // ‰øùÊåÅÊúÄÂ§ö50Êù°ËÆ∞ÂΩï,Ë∂ÖËøáÁöÑÁßªÈô§
            while (eventList.children.length > 50) {
                eventList.removeChild(eventList.lastChild);
            }

            updateStats();
        }

        function updateConnectionsTable(connections) {
            const table = document.getElementById('connectionsTable');

            if (!connections || connections.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>ÊöÇÊó†ËøûÊé•</div>
                        </td>
                    </tr>
                `;
                return;
            }

            table.innerHTML = connections.map(conn => {
                const processName = conn.process_name || 'Unknown';
                const protocol = conn.protocol || 'Unknown';
                const localAddr = conn.local_addr || '-';
                const remoteAddr = conn.remote_addr || '-';
                const pid = conn.pid || '-';

                return `
                    <tr>
                        <td><span class="protocol-badge ${protocol.toLowerCase()}">${protocol}</span></td>
                        <td>${localAddr}</td>
                        <td>${remoteAddr}</td>
                        <td>${processName}</td>
                        <td>${pid}</td>
                    </tr>
                `;
            }).join('');
        }

        function applyFilter() {
            currentFilter.processName = document.getElementById('filterProcess').value.trim();
            currentFilter.protocol = document.getElementById('filterProtocol').value;
            currentFilter.remoteIP = document.getElementById('filterRemoteIP').value.trim();

            const filtered = filterConnections(activeConnections);
            updateConnectionsTable(filtered);
        }

        function resetFilter() {
            document.getElementById('filterProcess').value = '';
            document.getElementById('filterProtocol').value = '';
            document.getElementById('filterRemoteIP').value = '';

            currentFilter = {
                processName: '',
                protocol: '',
                remoteIP: ''
            };

            updateConnectionsTable(activeConnections);
        }

        async function updateStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                document.getElementById('totalConnections').textContent = stats.total_connections;
                document.getElementById('totalListeners').textContent = stats.total_listeners;
                document.getElementById('newConnections').textContent = stats.new_connections;
                document.getElementById('closedConnections').textContent = stats.closed_connections;
            } catch (error) {
                console.error('Failed to fetch stats:', error);
            }
        }

        async function loadConnections() {
            try {
                const response = await fetch('/api/connections');
                const connections = await response.json();
                activeConnections = connections;
                updateConnectionsTable(connections);
            } catch (error) {
                console.error('Failed to load connections:', error);
            }
        }

        connectWebSocket();
        loadConnections();
        updateStats();
        setInterval(updateStats, 5000);
    </script>
</body>
</html>
